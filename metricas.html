<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas Comerciais</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide" id="calculator-3">
                <div class="calculadora">
                    <h2>
                        Descubra <span class="highlight">quanto você pode ganhar por mês</span> aplicando nossa
                        estrutura
                    </h2>

                    <div class="container">
                        <!-- Seção de sliders -->
                        <div class="sliders">
                            <label for="investimento">Investimento por Mês (R$):</label>
                            <div class="slider-group">
                                <input type="range" id="investimento" min="1000" max="100000" step="1000" value="1000"
                                    oninput="calcular()">
                                <span id="investimentoVal">1.000</span>
                            </div>

                            <label for="precoLead">Preço por Lead (R$):</label>
                            <div class="slider-group">
                                <input type="range" id="precoLead" min="1" max="100" step="1" value="5"
                                    oninput="calcular()">
                                <span id="precoLeadVal">5</span>
                            </div>

                            <label for="agendamento">Taxa de Agendamento (%):</label>
                            <div class="slider-group">
                                <input type="range" id="agendamento" min="5" max="100" step="5" value="10"
                                    oninput="calcular()">
                                <span id="agendamentoVal">10</span>
                            </div>

                            <label for="comparecimento">Taxa de Comparecimento (%):</label>
                            <div class="slider-group">
                                <input type="range" id="comparecimento" min="5" max="100" step="5" value="50"
                                    oninput="calcular()">
                                <span id="comparecimentoVal">50</span>
                            </div>

                            <label for="conversao">Taxa de Conversão (%):</label>
                            <div class="slider-group">
                                <input type="range" id="conversao" min="5" max="100" step="5" value="10"
                                    oninput="calcular()">
                                <span id="conversaoVal">10</span>
                            </div>

                            <label for="ticketMedio">Ticket Médio (R$):</label>
                            <div class="slider-group">
                                <input type="range" id="ticketMedio" min="100" max="5000" step="100" value="1000"
                                    oninput="calcular()">
                                <span id="ticketMedioVal">1.000</span>
                            </div>
                        </div>

                        <!-- Seção de resultados -->
                        <div class="resultados">
                            <h3>RESULTADOS (MENSAL):</h3>
                            <div class="resultado">
                                <strong>Faturamento:</strong> R$ <span id="faturamento">0</span>
                            </div>
                            <div class="resultado">
                                <strong>Número de Vendas:</strong> <span id="vendas">0</span>
                            </div>
                            <div class="resultado">
                                <strong>Custo por Call Realizada:</strong> R$ <span id="custoCall">0</span>
                            </div>
                            <div class="resultado">
                                <strong>CAC:</strong> R$ <span id="cac3">0</span>
                            </div>
                            <div class="resultado">
                                <strong>ROAS:</strong> <span id="roas3">0</span>
                            </div>
                            <div class="resultado">
                                <strong>Número de SDRs:</strong> <span id="sdrs">1</span>
                            </div>
                            <div class="resultado">
                                <strong>Número de Closers:</strong> <span id="closers">1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>

    <script src="javascript/swiper.js"></script>
  
    <script src="javascript/metricasComerciais.js"></script>

</body>

</html>
