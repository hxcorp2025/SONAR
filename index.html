<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Greenn</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css"/>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-color-light: rgba(76, 175, 80, 0.2);
            --primary-color-transparent: rgba(76, 175, 80, 0.1);
            --background-dark: #1a1a1a;
            --background-card: #2a2a2a;
            --text-light: #fff;
            --text-gray: #81858e;
            --border-color: rgba(76, 175, 80, 0.3);
            --red-color: #f44336;
            --yellow-color: #FFC107;
            --green-color: #4CAF50;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .calculators-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-button {
            padding: 15px 25px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        
    </style>
</head>
<body>
    <div class="calculators-container">
        <!-- Botões de navegação -->
        <div class="nav-buttons">
            <button class="nav-button active" data-slide="0">Planejamento Estratégico</button>
            <button class="nav-button" data-slide="1">Sonar do Tráfego Avançado</button>
            <button class="nav-button" data-slide="2">Métricas Comerciais</button>
            <button class="nav-button" data-slide="3">CPA Máximo</button>
        </div>

        <!-- Container do Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Aba 1: Planejamento Estratégico -->
                <div class="swiper-slide">
                    <iframe src="https://hxcorp2025.github.io/SONAR/calculadoraPlanejamento/" width="100%" height="1000px" frameborder="0"></iframe>
                </div>
                
                <!-- Aba 2: Sonar do Tráfego Avançado -->
                <div class="swiper-slide">
                    <iframe src="https://hxcorp2025.github.io/SONAR/calculadoraSonar/" scrolling="no" width="100%" height="4500px" frameborder="0"></iframe>
                </div>>
                
                <!-- Aba 3: Métricas Comerciais -->
                <div class="swiper-slide">
                    <iframe src="https://hxcorp2025.github.io/SONAR/calculadoraMetricas/"  scrolling="no" width="100%" height="1000" frameborder="0"></iframe>
                </div>
                
                <!-- Aba 4: CPA Máximo -->
                <div class="swiper-slide">
                    <iframe src="https://hxcorp2025.github.io/SONAR/calculadoraCpa/" width="100%" scrolling="no" height="2000px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    
    <script>
        // Inicialização do Swiper
        const swiper = new Swiper('.swiper', {
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            allowTouchMove: false,
            speed: 300,
        });

        // Navegação pelos botões
        const navButtons = document.querySelectorAll('.nav-button');
        
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                swiper.slideTo(button.dataset.slide);
            });
        });
    </script>

    <!-- Script para o Planejamento Estratégico -->

</body>
