<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas Comerciais</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">

</head>

<style>

    
:root {
    --primary-color: #4CAF50;
    --primary-color-light: rgba(76, 175, 80, 0.2);
    --primary-color-transparent: rgba(76, 175, 80, 0.1);
    --background-dark: #1a1a1a;
    --background-card: #2a2a2a;
    --text-light: #fff;
    --text-gray: #81858e;
    --border-color: rgba(76, 175, 80, 0.3);
    --red-color: #f44336;
    --yellow-color: #FFC107;
    --green-color: #4CAF50;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background-dark);
    color: var(--text-light);
    margin: 0;
    padding: 20px;
}

.calculators-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.nav-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.nav-button {
    padding: 15px 25px;
    background: rgba(76, 175, 80, 0.1);
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
}

.nav-button.active {
    background: var(--primary-color);
    color: var(--text-light);
}

.nav-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
}

.swiper {
    width: 100%;
    height: auto;
}

.swiper-slide {
    opacity: 0;
    transition: opacity 0.3s ease;


}

.swiper-slide-active {
    opacity: 1;
}

.swiper-button-next,
.swiper-button-prev,
.swiper-pagination {
    display: none;
}
h1{
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: center;
}
/* Estilos para o Planejamento Estratégico */
.simulator {
    max-width: 1200px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.container-all-marketing {
    display: grid;
    gap: 15px;
}

.container-marketing {
    display: grid;
    gap: 10px;
    height: 78px;
    padding: 0 20px;
    align-content: center;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    background-color: var(--background-card);
}

.container-marketing:not(.off) {
    background-color: var(--background-card);
}

.container-marketing.total {
    background: var(--primary-color-transparent);
    border: 1px solid var(--primary-color);
}

.container-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.container-label .name {
    font-weight: 600;
    font-size: 16px;
    color: var(--text-light);
}

.container-label .value {
    color: var(--primary-color);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.container-label .off {
    color: var(--primary-color);
    font-weight: 600;
    cursor: default;
}

.container-label .lucro {
    color: var(--primary-color);
    font-size: 16px;
    font-weight: 600;
}

input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    border-radius: 15px;
    background: #333;
    outline: none;
    margin: 10px 0;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--primary-color);
    cursor: pointer;
    border: none;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    transition: all 0.3s ease;
}

input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
}

.off {
    background: rgba(0, 0, 0, 0.2) !important;
}

/* Estilos para o Sonar do Tráfego Avançado */
.title {
    text-align: center;
    color: var(--primary-color);
    font-size: 2.5em;
    margin-bottom: 30px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.subtitle {
    text-align: center;
    color: var(--text-light);
    font-size: 1.2em;
    margin-bottom: 40px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    max-width: 1400px;
    margin: 0 auto;
}

.metrics-container {
    background-color: var(--background-card);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid var(--border-color);
    width: 100%;
    max-width: 450px;
}

.metrics-container h2 {
    color: var(--primary-color);
    font-size: 1.4em;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.metrics-section {
    margin-bottom: 30px;
}

.metrics-section h3 {
    color: var(--text-light);
    font-size: 1.1em;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-gray);
    font-size: 0.9em;
}

.input-group input {
    width: 100%;
    padding: 12px;
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-light);
    font-family: 'Montserrat', sans-serif;
    font-size: 1em;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: var(--primary-color);
    outline: none;
}

.metric-display {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    background-color: rgba(0, 0, 0, 0.2);
    border: 1px solid var(--border-color);
}

.metric-name {
    font-weight: 500;
}

.metric-value {
    font-weight: 600;
    color: var(--primary-color);
}

.sonar-wrapper {
    position: relative;
    width: 100%;
    max-width: 500px;
}

.status-message {
    background-color: rgba(42, 42, 42, 0.9);
    backdrop-filter: blur(5px);
    padding: 20px 25px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    transition: all 0.5s ease;
}

.sonar-container {
    width: 500px;
    height: 500px;
    position: relative;
    background-color: rgba(0, 0, 0, 0.95);
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 30px;
}

.pulse-wave {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    margin-left: -200px;
    margin-top: -200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, transparent 70%);
    transform-origin: center;
    animation: pulseWave 4s ease-out;
    pointer-events: none;
}

.sonar-sweep {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    margin-left: -200px;
    margin-top: -200px;
    background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(0, 255, 0, 0.3) 30deg, transparent 40deg);
    border-radius: 50%;
    animation: rotate 4s linear infinite;
    transform-origin: center;
}

.grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.detection-point {
    position: absolute;
    width: 16px;
    height: 16px;
    background: #0f0;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #0f0;
    z-index: 10;
    transition: all 1s ease-in-out;
}

.green-text { color: var(--green-color); }
.yellow-text { color: var(--yellow-color); }
.red-text { color: var(--red-color); }

@keyframes pulseWave {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.thermometer-container {
    width: 100%;
    max-width: 350px;
    background-color: var(--background-card);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid var(--border-color);
}

.thermometer-container h2 {
    color: var(--primary-color);
    font-size: 1.4em;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.metric-thermometer {
    margin-bottom: 20px;
}

.metric-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.metric-name-therm {
    font-weight: 600;
}

.metric-value-therm {
    font-weight: 600;
}

.thermometer-bar {
    height: 20px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.3);
    overflow: hidden;
    position: relative;
}

.thermometer-level {
    height: 100%;
    width: 0%;
    transition: width 1s ease;
}

.thermometer-markers {
    display: flex;
    justify-content: space-between;
    position: relative;
    margin-top: 5px;
    font-size: 0.8em;
    color: var(--text-gray);
}

.thermometer-markers::before {
    content: '';
    position: absolute;
    height: 5px;
    width: 1px;
    background-color: var(--text-gray);
    left: 33.33%;
    top: -5px;
}

.thermometer-markers::after {
    content: '';
    position: absolute;
    height: 5px;
    width: 1px;
    background-color: var(--text-gray);
    right: 33.33%;
    top: -5px;
}

.thermometer-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.8em;
    margin-top: 5px;
}

.ruim {
    color: var(--red-color);
}

.bom {
    color: var(--yellow-color);
}

.otimo {
    color: var(--green-color);
}

.next-step {
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    margin-top: 10px;
    font-size: 0.9em;
}

.next-step strong {
    color: var(--primary-color);
}

.optimization-container {
    width: 100%;
    max-width: 900px;
    background-color: var(--background-card);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid var(--border-color);
    margin-top: 30px;
}

.optimization-container h2 {
    color: var(--primary-color);
    font-size: 1.4em;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.optimization-section {
    margin-bottom: 25px;
}

.optimization-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.optimization-header h3 {
    margin: 0;
    color: var(--text-light);
}

.optimization-header .status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 10px;
}

.optimization-content {
    padding-left: 22px;
}

.optimization-causes {
    margin-bottom: 15px;
}

.optimization-causes h4, .optimization-actions h4 {
    color: var(--text-gray);
    font-size: 0.9em;
    margin-top: 0;
    margin-bottom: 5px;
}

.optimization-causes ul, .optimization-actions ul {
    margin: 0;
    padding-left: 20px;
}

.optimization-causes li, .optimization-actions li {
    margin-bottom: 5px;
    font-size: 0.95em;
}

.optimization-actions li {
    color: var(--primary-color);
}

.detailed-action {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 0.9em;
    border-left: 3px solid var(--primary-color);
}

/* Estilos para Métricas Comerciais */
.calculadora {
    max-width: 900px;
    margin: 30px auto;
    padding: 30px;
    background: #2a2a2a;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
}

h2 {
    font-size: 24px;
    margin-bottom: 30px;
    text-align: center;
    color: #fff;
}

.highlight {
    color: #4CAF50;
    font-weight: bold;
}

.sliders, .resultados {
    flex: 1;
    max-width: 50%;
    padding: 25px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    border: 1px solid rgba(76, 175, 80, 0.1);
}

.slider-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.slider-group input[type="range"] {
    flex: 1;
    margin: 0 15px;
    -webkit-appearance: none;
    background: #333;
    height: 6px;
    border-radius: 3px;
}

.slider-group span {
    min-width: 80px;
    text-align: center;
    font-size: 14px;
    background: rgba(76, 175, 80, 0.2);
    color: #4CAF50;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    border: 1px solid rgba(76, 175, 80, 0.3);
}

.resultados h3 {
    text-align: center;
    color: #4CAF50;
    font-weight: bold;
    margin-bottom: 25px;
}

.resultado {
    padding: 15px;
    margin-bottom: 15px;
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(76, 175, 80, 0.3);
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.resultado:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 15px rgba(76, 175, 80, 0.2);
    background: rgba(76, 175, 80, 0.1);
}

.resultado strong {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #4CAF50;
}

/* Estilos para CPA Máximo */
.input-container {
    background-color: var(--background-card);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid var(--border-color);
    width: 100%;
    max-width: 450px;
}

.input-container h2 {
    color: var(--primary-color);
    font-size: 1.4em;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.input-section {
    margin-bottom: 30px;
}

.input-section h3 {
    color: var(--text-light);
    font-size: 1.1em;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.platform-fee {
    display: flex;
    gap: 10px;
}

.platform-fee .input-group {
    flex: 1;
}

.variable-cost {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    gap: 10px;
}

.variable-cost .cost-name {
    flex: 2;
}

.variable-cost .cost-value {
    flex: 1;
}

.variable-cost .cost-type {
    display: flex;
    align-items: center;
    margin-left: 10px;
}

.cost-type label {
    display: flex;
    align-items: center;
    margin-right: 10px;
    cursor: pointer;
    color: var(--text-gray);
    font-size: 0.9em;
}

.cost-type input[type="radio"] {
    margin-right: 5px;
    cursor: pointer;
    width: auto;
}

.add-cost-btn {
    background-color: var(--primary-color-transparent);
    color: var(--primary-color);
    border: 1px dashed var(--primary-color);
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
}

.add-cost-btn:hover {
    background-color: var(--primary-color-light);
}

.remove-cost {
    background-color: transparent;
    color: var(--red-color);
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 5px;
}

.calculate-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    margin-top: 20px;
    font-family: 'Montserrat', sans-serif;
    transition: background-color 0.3s;
}

.calculate-btn:hover {
    background-color: #3e8e41;
}

.results-container {
    background-color: var(--background-card);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid var(--border-color);
    width: 100%;
    max-width: 450px;
}

.results-container h2 {
    color: var(--primary-color);
    font-size: 1.4em;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.results-section {
    margin-bottom: 30px;
}

.results-section h3 {
    color: var(--text-light);
    font-size: 1.1em;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.result-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    background-color: rgba(0, 0, 0, 0.2);
    border: 1px solid var(--border-color);
}

.result-name {
    font-weight: 500;
}

.result-value {
    font-weight: 600;
    color: var(--primary-color);
}

.roi-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border-color);
    transition: transform 0.3s, box-shadow 0.3s;
}

.roi-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.roi-card h4 {
    color: var(--text-light);
    margin-top: 0;
    margin-bottom: 10px;
}

.roi-card .cpa-value {
    font-size: 1.8em;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 10px;
}

.roi-card .budget-value {
    font-size: 1.2em;
    color: var(--text-gray);
}

.roi-1 {
    border-color: var(--red-color);
}

.roi-1 .cpa-value {
    color: var(--red-color);
}

.roi-1-5 {
    border-color: var(--yellow-color);
}

.roi-1-5 .cpa-value {
    color: var(--yellow-color);
}

.roi-2 {
    border-color: var(--green-color);
}

.roi-2 .cpa-value {
    color: var(--green-color);
}

.budget-planning {
    margin-top: 30px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    border: 1px solid var(--border-color);
}

.budget-planning h4 {
    color: var(--primary-color);
    margin-top: 0;
    margin-bottom: 15px;
}

.budget-input {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.budget-input .input-group {
    flex: 1;
    margin-bottom: 0;
}

.budget-results {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.budget-card {
    flex: 1;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border-color);
}

.budget-card h5 {
    color: var(--text-light);
    margin: 0 0 10px 0;
    font-size: 0.9em;
}

.budget-card .budget-amount {
    font-size: 1.2em;
    font-weight: 600;
}

.roi-1 .budget-amount {
    color: var(--red-color);
}

.roi-1-5 .budget-amount {
    color: var(--yellow-color);
}

.roi-2 .budget-amount {
    color: var(--green-color);
}

/* Responsividade */
@media (max-width: 768px) {
    .nav-buttons {
        flex-wrap: wrap;
    }
    
    .nav-button {
        font-size: 14px;
        padding: 12px 20px;
    }

    .container {
        flex-direction: column;
        align-items: center;
    }

    .sonar-container {
        width: 300px;
        height: 300px;
    }

    .sonar-sweep, .pulse-wave {
        width: 240px;
        height: 240px;
        margin-left: -120px;
        margin-top: -120px;
    }

    .metrics-container, .thermometer-container, .optimization-container {
        max-width: 100%;
    }

    .simulator {
        grid-template-columns: 1fr;
    }

    .container-label .value,
    .container-label .off {
        font-size: 14px;
    }

    .platform-fee {
        flex-direction: column;
        gap: 15px;
    }

    .variable-cost {
        flex-direction: column;
        align-items: stretch;
    }

    .variable-cost .cost-type {
        margin-left: 0;
        margin-top: 10px;
    }

    .budget-input {
        flex-direction: column;
        align-items: stretch;
    }

    .budget-results {
        flex-direction: column;
    }

    .input-container, .results-container {
        max-width: 100%;
    }
}

</style>

<body>

    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide" id="calculator-3">
                <div class="calculadora">
                    <h2>
                        Descubra <span class="highlight">quanto você pode ganhar por mês</span> aplicando nossa
                        estrutura
                    </h2>

                    <div class="container">
                        <!-- Seção de sliders -->
                        <div class="sliders">
                            <label for="investimento">Investimento por Mês (R$):</label>
                            <div class="slider-group">
                                <input type="range" id="investimento" min="1000" max="100000" step="1000" value="1000"
                                    oninput="calcular()">
                                <span id="investimentoVal">1.000</span>
                            </div>

                            <label for="precoLead">Preço por Lead (R$):</label>
                            <div class="slider-group">
                                <input type="range" id="precoLead" min="1" max="100" step="1" value="5"
                                    oninput="calcular()">
                                <span id="precoLeadVal">5</span>
                            </div>

                            <label for="agendamento">Taxa de Agendamento (%):</label>
                            <div class="slider-group">
                                <input type="range" id="agendamento" min="5" max="100" step="5" value="10"
                                    oninput="calcular()">
                                <span id="agendamentoVal">10</span>
                            </div>

                            <label for="comparecimento">Taxa de Comparecimento (%):</label>
                            <div class="slider-group">
                                <input type="range" id="comparecimento" min="5" max="100" step="5" value="50"
                                    oninput="calcular()">
                                <span id="comparecimentoVal">50</span>
                            </div>

                            <label for="conversao">Taxa de Conversão (%):</label>
                            <div class="slider-group">
                                <input type="range" id="conversao" min="5" max="100" step="5" value="10"
                                    oninput="calcular()">
                                <span id="conversaoVal">10</span>
                            </div>

                            <label for="ticketMedio">Ticket Médio (R$):</label>
                            <div class="slider-group">
                                <input type="range" id="ticketMedio" min="100" max="5000" step="100" value="1000"
                                    oninput="calcular()">
                                <span id="ticketMedioVal">1.000</span>
                            </div>
                        </div>

                        <!-- Seção de resultados -->
                        <div class="resultados">
                            <h3>RESULTADOS (MENSAL):</h3>
                            <div class="resultado">
                                <strong>Faturamento:</strong> R$ <span id="faturamento">0</span>
                            </div>
                            <div class="resultado">
                                <strong>Número de Vendas:</strong> <span id="vendas">0</span>
                            </div>
                            <div class="resultado">
                                <strong>Custo por Call Realizada:</strong> R$ <span id="custoCall">0</span>
                            </div>
                            <div class="resultado">
                                <strong>CAC:</strong> R$ <span id="cac3">0</span>
                            </div>
                            <div class="resultado">
                                <strong>ROAS:</strong> <span id="roas3">0</span>
                            </div>
                            <div class="resultado">
                                <strong>Número de SDRs:</strong> <span id="sdrs">1</span>
                            </div>
                            <div class="resultado">
                                <strong>Número de Closers:</strong> <span id="closers">1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <!-- Script Swiper -->

    <script>
        // Inicialização do Swiper
        const swiper = new Swiper('.swiper', {
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            allowTouchMove: false,
            speed: 300,
        });

        // Navegação pelos botões
        const navButtons = document.querySelectorAll('.nav-button');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                swiper.slideTo(button.dataset.slide);
            });
        });
    </script>


    <!-- Script métricas -->
    <script>

        function formatNumber(number) {
            return number.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function calcular() {
            // Obter valores dos sliders com correção específica para taxa de comparecimento
            const investimento = parseInt(document.getElementById("investimento").value);
            const precoLead = parseInt(document.getElementById("precoLead").value);
            const agendamento = parseInt(document.getElementById("agendamento").value) / 100;
            // Correção específica para taxa de comparecimento
            const comparecimentoRaw = document.getElementById("comparecimento").value;
            const comparecimento = (Math.floor(comparecimentoRaw / 5) * 5) / 100; // Garante incrementos de 5%
            const conversao = parseInt(document.getElementById("conversao").value) / 100;
            const ticketMedio = parseInt(document.getElementById("ticketMedio").value);

            // Cálculos principais
            const leadsGerados = Math.floor(investimento / precoLead);
            const leadsAgendados = Math.floor(leadsGerados * agendamento);
            const leadsPresentes = Math.floor(leadsAgendados * comparecimento);
            const vendas = Math.floor(leadsPresentes * conversao);
            const faturamento = vendas * ticketMedio;

            // Cálculos adicionais com proteção contra divisão por zero
            const custoPorCall = leadsPresentes > 0 ? investimento / leadsPresentes : 0;
            const cac = vendas > 0 ? investimento / vendas : 0;
            const roas = investimento > 0 ? faturamento / investimento : 0;

            // Atualizar valores dos sliders
            document.getElementById("investimentoVal").textContent = investimento.toLocaleString('pt-BR');
            document.getElementById("precoLeadVal").textContent = precoLead;
            document.getElementById("agendamentoVal").textContent = Math.round(agendamento * 100);
            // Exibição corrigida para taxa de comparecimento
            document.getElementById("comparecimentoVal").textContent = Math.floor(comparecimentoRaw / 5) * 5;
            document.getElementById("conversaoVal").textContent = Math.round(conversao * 100);
            document.getElementById("ticketMedioVal").textContent = ticketMedio.toLocaleString('pt-BR');

            // Atualizar resultados
            document.getElementById("faturamento").textContent = formatNumber(faturamento);
            document.getElementById("vendas").textContent = vendas;
            document.getElementById("custoCall").textContent = formatNumber(custoPorCall);
            document.getElementById("cac3").textContent = formatNumber(cac);
            document.getElementById("roas3").textContent = formatNumber(roas);

            // Cálculo de SDRs e Closers baseado no volume
            const sdrs = Math.max(1, Math.ceil(leadsPresentes / 100));
            const closers = Math.max(1, Math.ceil(vendas / 30));

            document.getElementById("sdrs").textContent = sdrs;
            document.getElementById("closers").textContent = closers;
        }

        // Inicializar cálculos quando a página carregar
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar se estamos na aba correta antes de executar o cálculo
            const calculadoraElement = document.getElementById('calculator-3');
            if (calculadoraElement) {
                calcular();
            }
        });

    </script>


</body>
